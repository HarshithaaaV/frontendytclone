<!DOCTYPE html>
<html lang="en">
<head>
  <title>FlexBox Practice</title>
</head>
<body>
  <div style="display: flex;
  flex-direction: row;">
    <div style="background-color: rgb(0, 255, 98);">
      div1
    </div>
    <div style="background-color: rgb(255, 208, 0);">
      div2
    </div>
  </div>
  <div style="display: flex;
  flex-direction: row;
  margin-top: 30px;">
    <div style="background-color: rgb(0, 255, 98);width: 200px;">
      div1
    </div>
    <div style="background-color: rgb(255, 208, 0);flex:1;">
      div2
    </div>
  </div>

  <div style="display: flex;
  flex-direction: row;
  height: 100px;
  border-style: solid;
  justify-content: center;
  margin-top: 30px;">

    <div style="background-color: rgb(0, 255, 98);width: 100px;">
      div1
    </div>
    <div style="background-color: rgb(208, 0, 255);width: 100px;">
      div1
    </div>
    <div style="background-color: rgb(255, 208, 0);width: 100px;">
      div2
    </div>

  </div>

  <div style="display: flex;
  flex-direction: row;
  height: 100px;
  border-style: solid;
  justify-content: space-between;
  margin-top: 30px;">

    <div style="background-color: rgb(0, 255, 98);width: 100px;">
      div1
    </div>
    <div style="background-color: rgb(208, 0, 255);width: 100px;">
      div1
    </div>
    <div style="background-color: rgb(255, 208, 0);width: 100px;">
      div2
    </div>

  </div>

</body>
</html>
