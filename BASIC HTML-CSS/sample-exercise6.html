<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position</title>
</head>
<body style="height: 2000px;
padding-top: 60px;
padding-left: 100px;">
  <div style="background-color: black;
  color: white; 
  position: fixed;
  top: 0px;
  left: 0px;
  right: 0px;
  height: 50px;
  z-index: 100;">
   header
  </div>
  <div
  style="background-color: brown;
  color: white;
  position: fixed;
  left: 0px;
  bottom: 0px;
  top:50px;
  width: 80px;">
    sidebar

    <div 
  style="background-color: red;
  position: absolute;
  top: 60px;
  right: 20px;
  color: white;">
   absolute
  </div>
  </div>

  <div 
  style="background-color: red;
  position: absolute;
  top: 60px;
  right: 10px;
  color: white;">
   absolute
  </div>

  <div 
  style="background-color: lightcoral;
  height: 200px;
  width: 200px;">
    div1
  </div>
  <div style="background-color: lightblue;
  height: 200px;
  width: 200px;
  position: relative;">
    div2
  
    <div 
    style="background-color: red;
    position: absolute;
    top: 60px;
    right: 10px;
    color: white;">
     absolute
    </div>
  </div>
</body>
</html>
